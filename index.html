<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
        
<body>
    <h1>Calculator</h1>
    <h2>Swagat Panda</h2>
    <form class="calculator-grid" name="calc">
        <input class="output" type="text" name="display">
        
        <input class="btn" type="button" name="AC" value="AC" onclick="ac()">
        <input class="btn" type="button" name="DEL" value="DEL" onclick="del()">
        <input class="btn" type="button" name="(" value="(" onclick="calc.display.value+='('">
        <input class="btn" type="button" name=")" value=")" onclick="calc.display.value+=')'">
        <input class="btn" type="button" name="=" value="=" onclick="evalTo()">
        
        <input class="btn" type="button" name="1" value="1" onclick="calc.display.value+='1'">
        <input class="btn" type="button" name="2" value="2" onclick="calc.display.value+='2'">
        <input class="btn" type="button" name="3" value="3" onclick="calc.display.value+='3'">
        <input class="btn" type="button" name="/" value="/" onclick="calc.display.value+='/'">
        <input class="btn" type="button" name="EXPONENT" value="^" onclick="calc.display.value+='Math.pow('">
        
        <input class="btn" type="button" name="4" value="4" onclick="calc.display.value+='4'">
        <input class="btn" type="button" name="5" value="5" onclick="calc.display.value+='5'">
        <input class="btn" type="button" name="6" value="6" onclick="calc.display.value+='6'">
        <input class="btn" type="button" name="*" value="*" onclick="calc.display.value+='*'">
        <input class="btn" type="button" name="!" value="!" onclick="fact()">
        
        <input class="btn" type="button" name="7" value="7" onclick="calc.display.value+='7'">
        <input class="btn" type="button" name="8" value="8" onclick="calc.display.value+='8'">
        <input class="btn" type="button" name="9" value="9" onclick="calc.display.value+='9'">
        <input class="btn" type="button" name="+" value="+" onclick="calc.display.value+='+'">
        <input class="btn" type="button" name="SQRT" value="&Sqrt;" onclick="sqrt()">
        
        <input class="btn" type="button" name="." value="." onclick="calc.display.value+='.'">
        <input class="btn" type="button" name="0" value="0" onclick="calc.display.value+='0'">
        <input class="btn" type="button" name="," value="," onclick="calc.display.value+=','">
        <input class="btn" type="button" name="-" value="-" onclick="calc.display.value+='-'">
        <input class="btn" type="button" name="PRIME" value="prime" onclick="prime()">
    </form>
</body>
</html>
